        fill="url(#gradient)" 
        stroke="#06b6d4" 
        stroke-width="3"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4aa"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>
  
  <!-- Lock icon in center -->
  <rect x="35" y="45" width="30" height="25" rx="3" fill="#0a0f1a"/>
  <path d="M40 45 L40 35 A10 10 0 0 1 60 35 L60 45" 
