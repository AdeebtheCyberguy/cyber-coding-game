services:
  # ------------------------------------
  # üêç BACKEND (Python FastAPI)
  # ------------------------------------
  - type: web
    name: cyber-game-backend
    env: python
    region: ohio
    plan: free
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0

  # ------------------------------------
  # ‚öõÔ∏è FRONTEND (Consumer - Static Site)
  # ------------------------------------
  - type: static
    name: cyber-game-frontend
    env: static
    region: ohio
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: cyber-game-backend
          property: url
